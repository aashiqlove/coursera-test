function checkTextConversion() {
	var def = document.querySelector(".def");
    var ta = document.querySelector(".ta");
    var od = document.querySelector(".od");
    var en = document.querySelector(".en");
    var te = document.querySelector(".te");
    var ml = document.querySelector(".ml");
    var be = document.querySelector(".be");
    var mr = document.querySelector(".mr");
    var hi = document.querySelector(".hi");

    var charCode = document.getElementById("translated").textContent.charCodeAt(0);

    if (v.matches) {
        setBannerImage('./banner/mt_banner/', charCode);
    } else if (u.matches) {
        setBannerImage('./banner/tab_banner/', charCode);
    } else if(x.matches) {
        setBannerImage('./banner/lap_banner/', charCode);
    }

    function setBannerImage(basePath, charCode) {
        var imagePath = '';
        var displayProperties = { def:"none",ta: "none", od: "none", en: "none", te: "none", ml: "none", be: "none", mr: "none", hi: "none" };
		if(charCode >= 0x0600 && charCode <= 0x06FF){
			displayProperties.def = "block";
		}
        else if (charCode >= 0x0980 && charCode <= 0x09FF) {
            imagePath = 'bengali.jpg';
            displayProperties.be = "block";
            
        } else if (charCode >= 0x0B80 && charCode <= 0x0BFF) {
            imagePath = 'tamil.jpg';
            displayProperties.ta = "block";
        } else if (charCode >= 0x0900 && charCode <= 0x097F) {
            imagePath = 'marathi.jpg';
            displayProperties.hi = "block";
        } else if (charCode >= 0x0D00 && charCode <= 0x0D7F) {
            imagePath = 'malayalam.jpg';
            displayProperties.ml = "block";
        } else if (charCode >= 0x0C00 && charCode <= 0x0C7F) {
            imagePath = 'telugu.jpg';
            displayProperties.te = "block";
        } else if (charCode >= 0x0B00 && charCode <= 0x0B7F) {
            imagePath = 'odia.jpg';
            displayProperties.od = "block";
        } else if (charCode >= 0x0900 && charCode <= 0x097F) {
            imagePath = 'marathi.jpg';
            displayProperties.mr = "block";
        } else if (charCode >= 0x20 && charCode <= 0x7E) {
            imagePath = 'english.jpg';
            displayProperties.en = "block";
        }

        imgChange.src = basePath + imagePath;

        // Set display properties
        for (var key in displayProperties) {
            if (displayProperties.hasOwnProperty(key)) {
                document.querySelector("." + key).style.display = displayProperties[key];
            }
        }
    }
}

<script type="text/javascript">

let slideIndex1 = 1;
var updateContent=function(element,tag,content){
	document.querySelector(tag).innerHTML=`<img src="${content}">`;
}
 function plusSlides1(n) {
     showSlides1(slideIndex1 += n);
 }
 function showSlides1(n) {
     var i;
     var slides = document.querySelectorAll('.content .bank');
     if (n > slides.length) {
         slideIndex1 = 1;
     }
     if (n < 1) {
         slideIndex1 = slides.length;
     }
     for (i = 0; i < slides.length; i++) {
         slides[i].style.display = 'none';
     }
     slides[slideIndex1 - 1].style.display = 'block';
 }

 

 
</script>
